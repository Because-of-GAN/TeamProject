<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>{% block title %}{% endblock title %}</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>
    <link rel="apple-touch-icon" sizes="76x76" href="{{ url_for('static', filename='img/apple-icon.png') }}"/>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}"/>
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='css/material-bootstrap-wizard.css') }}" rel="stylesheet"/>
    {% block style %}{% endblock style %}
</head>
<body>
<div class="image-container set-full-height" style="background-image: url('/static/img/bgd.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="wizard-container">
                    <div class="card wizard-card" data-color="red" id="wizard">
                        <div class="wizard-header">
                            <h2 class="wizard-title">
                                AI Designer
                            </h2>
                        </div>
                        <div class="wizard-navigation">
                            <ul class="nav nav-pills">
                                <li style="width: 25%;"
                                    {% if request.path==url_for('report') %}class="active"{% endif %}>
                                    <a href="/report">Analysis Report</a></li>
                                <li style="width: 25%;"
                                    {% if request.path==url_for('upload') %}class="active"{% endif %}>
                                    <a href="/result">Image Upload</a></li>
                                <li style="width: 25%;"
                                    {% if request.path==url_for('painting') %}class="active"{% endif %}>
                                    <a href="/painting">Painting Upload</a></li>
                                <li style="width: 25%;"
                                    {% if request.path==url_for('gen') %}class="active"{% endif %}>
                                    <a href="/gen">GAN</a></li>
                            </ul>
                        </div>
                        <div class="tab-content">
                            {% block content %}{% endblock content %}
                        </div>
                        <div class="wizard-footer">
                            {% block wizard %}{% endblock wizard %}
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="{{ url_for('static',filename='js/jquery-2.2.4.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static',filename='js/bootstrap.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static',filename='js/jquery.bootstrap.js') }}" type="text/javascript"></script>
{% block script %}{% endblock script %}
</html>
